<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css.css" type="text/css">
    <title>TODO Manager</title>
  </head>
  <body>
    <br>
    <h1 class="text-center">ToDo MANAGER</h1>
    <br><br>
        <div class="container" id="inputarea">
            <div class="row">
              <form name="form">
                <div class="col">
                  <h3 class="text-center">Add Task</h3><br>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="inputGroup-sizing-default">Title</span>
                        </div>
                        <input type="text" class="form-control" id="title" placeholder="Task Title">
                    </div>
                    <div class="input-group">
                        <div class="input-group-prepend">
                          <span class="input-group-text">Priority</span>
                        <span>&nbsp;&nbsp;</span>
                        <div class="input-group-text">
                            <input type="radio" name="priority" value="high" id="high">
                          </div>&nbsp;&nbsp;&nbsp;
                        <input type="text" class="form-control-plaintext" value="HIGH" readonly>
                        <span>&nbsp;&nbsp;</span>
                        <div class="input-group-text">
                            <input type="radio" name="priority" value="low" id="low">
                        </div>&nbsp;&nbsp;&nbsp;
                        <input type="text" class="form-control-plaintext"  value="LOW" readonly>
                        </div>
                    </div>
                    <br>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <label class="input-group-text">Category</label>
                        </div>
                        <select class="custom-select" id="category">
                          <option selected>Choose Category</option>
                          <option value="home">Home</option>
                          <option value="office">Office</option>
                          <option value="friend">Friend</option>
                        </select>
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <label class="input-group-text">Parent Task</label>
                        </div>
                        <select class="custom-select" id='parent'>
                          <option selected>Choose Parent Task</option>
                        </select>
                    </div>
                    <div id="submitbtn">
                      <button type="submit" class="btn btn-primary btn-sm btn-block" onclick="AddTask()">SUBMIT</button>
                    </div>
                  </div>
              </form>
              <div class="col overflow-auto border border-dark" id="display">
                    <div class="input-group">
                      <input type="text" class="form-control" placeholder="Search" id="search" oninput="Search()">
                      <div class="input-group-append dropdown" style="margin-bottom: 12px;">
                        <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                      <h6 class="dropdown-header text-center">SORT</h6>
                      <a class="dropdown-item" href="#" onclick="SortPriority()">Priority (high -> low)</a>
                      <a class="dropdown-item" href="#" onclick="SortDate()">Date&Time (default)</a>
                      <div class="dropdown-divider"></div>
                      <h6 class="dropdown-header text-center">FILTER</h6>
                      <a class="dropdown-item" href="#" onclick="FilterPriorityHigh()">Priority (high)</a>
                      <a class="dropdown-item" href="#" onclick="FilterPriorityLow()">Priority (low)</a>
                      <a class="dropdown-item" href="#" onclick="FilterStatusIncompleted()">Status (incompleted)</a>
                      <a class="dropdown-item" href="#" onclick="FilterStatusCompleted()">Status (completed)</a>
                    </div>
                </div>
              </div>
              <div id="tasks_display"></div>
              </div>
            </div> 
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="js.js"></script>
  </body>
</html>
